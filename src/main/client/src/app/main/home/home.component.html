<div>
  <!-- Header Conatiner -->
  <div class="row Landing_page">
    <div class="col-md-6 col-12 text-center Content_column">
      <h2 class="Main_heading">Chemistry-Classes</h2>
      <div class="row ">
        <div class="col-lg-4 col-12 mx-auto Login">
            <button type="button" class="btn btn-sm  Enroll_btn">Enroll now</button>
            <div class="Divider"></div>
            <button type="button" class="btn btn-sm Login_btn">Login</button>

        </div>
      </div>
    </div>
    <div class="col-md-6 col-12 Design_column">
      <img src="{{LANDING_IMAGE}}" alt="main_element" width="100%" height="100%">
    </div>
    <div id="hexagon"> </div>
  </div>

  <!-- Parlax Section -->
  <div>
    <!--Carousel Wrapper-->
    <mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
      <!--First slide-->
      <mdb-carousel-item>
        <div class="view w-100">
          <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(68).jpg" alt="First slide">
          <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">Light mask</h3>
          <p>First text</p>
        </div>
      </mdb-carousel-item>
      <!--/First slide-->
      <!--Second slide-->
      <mdb-carousel-item>
        <div class="view w-100">
          <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
          <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">Strong mask</h3>
          <p>Secondary text</p>
        </div>
      </mdb-carousel-item>
      <!--/Second slide-->
      <!--Third slide-->
      <mdb-carousel-item>
        <div class="view w-100">
          <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="Third slide">
          <div class="mask rgba-black-slight waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
          <h3 class="h3-responsive">Slight mask</h3>
          <p>Third text</p>
        </div>
      </mdb-carousel-item>
      <!--/Third slide-->
    </mdb-carousel>
    <!--/.Carousel Wrapper-->
  </div>

  <!-- Notes Section -->
  <div class="row">
    <div class="col-12 text-center">
      <h3>Notes</h3>
      <p class="text-muted">We Provide the best and quality work</p>
    </div>

    <!-- Notes courasel section -->
    <div>

    </div>
  </div>

  <!-- Courses Section -->
  <div>
    <div class="col-12 text-center">
      <h3>Course</h3>
      <p class="text-muted">We Provide the best and quality work</p>
    </div>

    <!-- Notes courasel section -->
    <div>

    </div>

  </div>

  <!-- Blog Section -->
  <div>

  </div>

  <!-- Video Section -->
  <div>

  </div>

  <!-- Student Review Section-->
  <div>

  </div>

  <!-- Location Section-->
  <div>

  </div>
</div>
